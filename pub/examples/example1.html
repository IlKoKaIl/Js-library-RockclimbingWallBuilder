<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>WallClimbing Plugin</title>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		
		<link href="wallclimbify-customized.css" rel="stylesheet">
		<script src="wallclimbify-customized.js"></script>

		<style>
			
			#wall-climbing{
				width: 100%;
			}
			
		</style>

	</head>

	<body>
	  
		<div id="wall-climbing"></div>		
	  
		<script>
		
			$(document).ready(function(){
			
				let wall_data = {
					number_of_rows: 15,  // max horizontal number of hooks - required
					number_of_columns: 20,   // max verticle number of hooks - required
					height_of_row: 30,   // height of row - optional
					background_image: '../bg-dark.png',  // optional
				}
				
				
				let hooks = [];
				
				for(let i=0;i<30; i++){
					let dim = Math.floor(Math.random() * 15) + 10;
					let a = {
						row: Math.floor(Math.random() * wall_data.number_of_rows) + 1,
						column: Math.floor(Math.random() * wall_data.number_of_columns) + 1,
						hook_image: getRandomHook(),
						hook_width: dim,
						hook_height: dim
					}
					hooks.push(a);
					
				}				
								
				// create wall
				$wall = $("#wall-climbing").createWall(wall_data);
								
				// create hooks
				$wall.addHooks(hooks);
				
				//$wall.addRoute(route_data);
				
			});
			
			function getRandomHook(){
				let fn = '../hooks/';
				// let array = ['hook1.png', 'hook2.png', 'hook3.png', 'hook4.png'];
				let array = ['1.png', '2.png', '3.png', '4.png', '5.png', '6.png', '7.png'];
				return fn+array[Math.floor(Math.random() * array.length)];
			}
		
		</script>
	</body>
</html>
